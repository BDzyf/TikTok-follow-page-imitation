spring:
  datasource:
    url: jdbc:mysql://localhost:3306/follow_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 20
      connection-timeout: 30000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  # 静态资源配置（Spring Boot 2.x）
  web:
    resources:
      static-locations: classpath:/static/

# API端口和路径
server:
  port: 8080
  servlet:
    context-path: /api
  address: 0.0.0.0

# 调试日志（可选，用于定位问题）
logging:
  level:
    org.springframework.web: DEBUG